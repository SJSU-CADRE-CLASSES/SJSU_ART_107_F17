<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0">  
	<title>Tamagotchi</title>

	<link rel="stylesheet" type="text/css" href="style2.css">

<body id = "body" >

	<div id="tamagotchi_container">
		<div id="log_in_container" >	
			<label style="">Name: </label>
			<label id = "user_name"></label>
			<input id = "person_name" type="text" name="FirstName" maxlength="10">
			<input id="myId" type="text" value="ID : ">
			<button id = "submit_btn" onclick="login();"> Submit</button>
		</div>

			<img id="egg" src="img/egg.png">

			<canvas id="canvas"></canvas>

			<div id="eat_container">
			<img  id="eat_b" src="img/eat01.png" >
			<img  id="eat_b2" src="img/eat02.png" >
			</div>


			<div id="play_container" > 
			<img id="play_b" src="img/play01.png">
			<img id="play_b2" src="img/play02.png">
			</div>


			<div id= "sleep_container" >
			<img id= "sleep_b" src="img/sleep01.png">
			<img id= "sleep_b2" src="img/sleep02.png">
			</div>

			<div id="bottom_container">
			<!-- <input type="" name="">
			<input type="" name="">
			<button></button> -->
			<div id="fol_container" >
				<input id = "fol_txt" type="text" value="Add people's ID here: " onclick="resetFollowertxtbox()">
				<button id = "fol_btn" onclick="addFollowers()">Submit
				</button>
			</div>

			<div id="cur_container">
				<input id = "cur_txt" type="text" readonly="true" value="cur : ">
			</div>


		</div>
	</div>

		<script src="framework.js" id="framework" ></script>
